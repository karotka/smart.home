{% include "_head.html" %}
<h1>Heating
  <a href="/"><img src="/static/home.svg" width="35" /></a>
</h1>

<div class="container">

      <div class="h">
           {{data["roomName"]}}
           <h3>23.5 C</h3>
           <h4 id="heating_temp">({{data["temperature"]}} C)</h4>
           <h3>45%</h3>
      </div>

      <div class="container">
         <div class="h hs" onclick="javascript:client.heating('{{data["id"]}}', 'down')">
            -
         </div>
         <div class="h hs" onclick="javascript:client.heating('{{data["id"]}}', 'up')">
           +
         </div>
      </div>



</div>
